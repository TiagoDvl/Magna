name: Test Secrets
on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check if secrets exist
        run: |
          if [ -z "${{ secrets.KEYSTORE_PASSWORD }}" ]; then
            echo "❌ KEYSTORE_PASSWORD not found"
          else
            echo "✅ KEYSTORE_PASSWORD exists"
          fi
          
          if [ -z "${{ secrets.KEY_ALIAS }}" ]; then
            echo "❌ KEY_ALIAS not found"
          else
            echo "✅ KEY_ALIAS exists"
          fi
          
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "❌ KEYSTORE_BASE64 not found"
          else
            echo "✅ KEYSTORE_BASE64 exists (length: ${#KEYSTORE_BASE64})"
          fi
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}